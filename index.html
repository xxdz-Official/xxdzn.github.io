<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小小电子xxdz的主页</title>
    <style>
        :root {
            --primary: #6a11cb;
            --secondary: #2575fc;
            --accent: #00c6ff;
        }
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 3px; /* 修改为3px圆角 */
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 800px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px; /* 修改为3px圆角 */
            margin: 0 auto 20px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .avatar:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .social-link {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
            font-weight: bold;
            border-radius: 3px; /* 修改为3px圆角 */
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 30px 20px;
            }
            h1 {
                font-size: 2rem;
            }
            .social-links {
                flex-direction: column;
                align-items: center;
            }
            .social-link {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="avatar">
            <img src="https://i1.hdslb.com/bfs/face/87e609940c74ed2e7dcf6b2b19b3029f8e1566e1.jpg@120w_120h.webp" alt="小小电子xxdz的头像">
        </div>
        <h1>你好，世界！</h1>
        <p>我是小小电子xxdz~</p>
        <p>欢迎来到我的个人主页！这里记录着我的编程学习、项目分享、兽兽分享~q(≧▽≦q)</p>
        
        <div class="social-links">
            <a href="https://github.com/xxdz-Official" class="social-link">GitHub主页</a>
            <a href="https://space.bilibili.com/3461569935575626" class="social-link">B站主页</a>
            <a href="https://miku66ccff.freeflarum.com" class="social-link">自建论坛</a>
        </div>
        
        <footer>
            © 2025 小小电子xxdz - 不保留所有权利(lll￢ω￢)
        </footer>
    </div>
</body>
</html>
