
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小小电子xxdz的github网页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            box-sizing: border-box;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 800px;
            width: calc(100% - 40px);
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #4a6baf;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        .social-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 120px;
            height: 50px;
            border-radius: 25px;
            background-color: #4a6baf;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            padding: 0 20px;
        }
        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(74, 107, 175, 0.4);
            background-color: #3a5a9f;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
        }
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            .social-link {
                min-width: 100px;
                font-size: 0.9rem;
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你好，世界！</h1>
        <p>我是小小电子xxdz~</p>
        <p>欢迎来到我的个人主页！这里记录着我的编程学习、项目分享、兽兽分享~q(≧▽≦q)</p>
        
        <div class="social-links">
            <a href="https://github.com/xxdz-Official" class="social-link">GitHub主页</a>
            <a href="https://space.bilibili.com/3461569935575626" class="social-link">B站主页</a>
            <a href="https://miku66ccff.freeflarum.com" class="social-link">自建论坛</a>
        </div>
        
        <footer>
            © 2025 小小电子xxdz - 不保留所有权利(lll￢ω￢)
        </footer>
    </div>
</body>
</html>
